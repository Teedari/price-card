<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Pricing</title>
  <link rel="stylesheet" href="./dist/css/main.min.css">
</head>
<body>
  <section class="Pricing">
    <div class="pricing__header">
      <h3 class="pricing__header--title"><span>Our</span> Pricing</h3>
      <p class="pricing__header--info"> <span>Like our offer to get the best out of </span> Friendsbuilt</p>
    </div>
    <div class="card-panel">
      <!-- Lite Card -->
      <div class="card">
        <div class="card__logo">
          <img src="yellowLogo.png" alt="">
        </div>
        <div class="card__content">
          <h4 class="card__title mb-4">Lite</h4>
          <h3 class="card__price mb-4"><span>$</span>0.00</h3>
          <p class="card__info">Lorem ipsum dolor sit amet consectetur</p>
          <button class="card__button">Free</button>
        </div>
      </div>
      <!-- Pro Card -->
      <div class="card">
        <div class="card__logo">
          <img src="yellowLogo.png" alt="">
        </div>
        <div class="card__content">
          <h4 class="card__title mb-4">Pro</h4>
          <h3 class="card__price mb-4"><span>$</span>8.00</h3>
          <p class="card__info">Lorem ipsum dolor sit amet consectetur</p>
          <button class="card__button">Buy</button>
        </div>
      </div>
      <!-- Premium Card -->
      <div class="card">
        <div class="card__logo">
          <img src="yellowLogo.png" alt="">
        </div>
        <div class="card__content">
          <h4 class="card__title mb-4">Premium</h4>
          <h3 class="card__price mb-4"><span>$</span>12.99</h3>
          <p class="card__info">Lorem ipsum dolor sit amet consectetur</p>
          <button class="card__button">Buy</button>
        </div>
      </div>
    </div>
    <!-- <div class="price-footer"></div> -->
  </section>
</body>
</html>
